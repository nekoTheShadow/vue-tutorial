<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">
    <p>{{message}}</p>
</div>

<script>
    console.assert(typeof Vue !== 'undefined');
    new Vue({
        el: '#app',
        data: {
            message: 'こんにちは!'
        }
    });
</script>
